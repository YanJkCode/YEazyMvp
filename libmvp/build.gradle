apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api 'androidx.constraintlayout:constraintlayout:1.1.3'//约束布局

    api 'io.reactivex.rxjava2:rxjava:2.2.10'//rxjava套件
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'com.trello.rxlifecycle2:rxlifecycle-components:2.2.2'

    api 'com.github.YanJkCode:NetService:latest.release'

    api 'com.jakewharton:butterknife:10.1.0'//绑定控件
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'

    api 'me.jessyan:autosize:1.1.2'//自动适配大小
}
